<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OnDuty Tracker - Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="sidebar">
    <div class="logo">ðŸ“Œ OnDuty Tracker</div>
    <nav class="nav">
      <ul>
        <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="page-wrapper">
    <div class="auth-wrapper">
      <div class="auth-container">
        <h2 id="form-title">Login</h2>

        <!-- Login Form -->
        <form id="login-form" class="auth-form" autocomplete="off">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email address" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="toggle-text">
          Don't have an account? <button id="show-signup" class="link-btn">Sign Up</button>
        </p>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form hidden" autocomplete="off">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email address" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn-secondary">Sign Up</button>
        </form>

        <p id="back-to-login" class="toggle-text hidden">
          Already have an account? <button class="link-btn">Login</button>
        </p>
      </div>
    </div>
  </div>

  <script>
    const showSignupBtn = document.getElementById('show-signup');
    const backToLoginText = document.getElementById('back-to-login');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');

    showSignupBtn.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      showSignupBtn.parentElement.classList.add('hidden');
      backToLoginText.classList.remove('hidden');
      formTitle.textContent = 'Sign Up';
    });

    backToLoginText.querySelector('button').addEventListener('click', () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      showSignupBtn.parentElement.classList.remove('hidden');
      backToLoginText.classList.add('hidden');
      formTitle.textContent = 'Login';
    });
  </script>

</body>
</html>
